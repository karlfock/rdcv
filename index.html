<!doctype html>
<html ng-app>

<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <title>CV</title>
    <link rel='stylesheet' href='app/css/cv.css'>
</head>

<!-- TODO: use 'controller as' -->
<body ng-controller='CvCtrl'>

    <form>
    
        <div ng-repeat='(key, value) in sectionCopy'>
            *** key/value: {{key}}/{{value}}
            <textarea ng-model='sectionCopy[key]' rows="20" cols="50"></textarea>
        </div>

        <button ng-click="updateSection()">Update</button>
        <button ng-click="deleteSection()">Delete</button>
    </form>


    <div ng-repeat='section in profile.sections' ng-click='selectSection(section, $index)'>

        *** section: {{section}},  index: {{$index}}

    </div>

    <div>

        <label>time: </label><input type='text' ng-model='newSection.time' />
        <label>text: </label><input type='text' ng-model='newSection.text' />
        <button ng-click='createSection()'>Create section</button>
    </div>


    <script data-main='app/js/main' src='/bower_components/requirejs/require.js'></script>
</body>

</html>
