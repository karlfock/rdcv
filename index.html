<!doctype html>
<html ng-app>

<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <title>CV</title>
    <link rel='stylesheet' href='app/css/cv.css'>
</head>

<!-- TODO: use 'controller as' -->

<body ng-controller='CvCtrl'>

    <!-- document structure can be created on the fly by nesting for example ng-model='profile.aaa.bbb.ccc'
        will create profile: {aaa: {bbb: {ccc: "..."}}}
    -->

    <form>
        <input type="text" ng-model="sectionCopy.text" />
        <button ng-click="saveSection()">Save</button>
    </form>


    <div ng-repeat='section in profile.sections' ng-click='selectSection(section)'>

        *** section: {{section}}

    </div>


    <script data-main='app/js/main' src='/bower_components/requirejs/require.js'></script>
</body>

</html>
